<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Job Application Form</title>
	<link rel="stylesheet" type="text/css" href="jobApp.css" />

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">



</head>
<body>
    <div class="container">

        <header>
            <h2>Job Application</h2>
            <p>&nbsp;</p>
        </header>
        <main>
            <form role = "form" method= "post">
                <fieldset class="form-horizontal">
                    <legend>Account</legend>
                    <div class="form-group">
                        <label class="col-sm-3">Email</label>
                        <div class="col-sm-9">
                            <input class = "form-control" type = "text">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3">Password</label>
                        <div class="col-sm-9">
                            <input class = "form-control" type = "password">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3">Confirm Password</label>
                        <div class="col-sm-9">
                            <input class = "form-control" type = "password">
                        </div>
                    </div>
                </fieldset>

                <fieldset class="form-horizontal">
                    <legend>Personal Information</legend>
                    <div class="form-group">
                        <label class="col-sm-3">Full Name</label>
                        <div class="col-sm-9">
                            <input class = "form-control" type = "text">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3">Street Address</label>
                        <div class="col-sm-9">
                            <input class = "form-control" type = "text">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3">City</label>
                        <div class="col-sm-9">
                            <input class = "form-control" type = "text">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3">State</label>
                        <div class="col-sm-9">
                            <select name="state" class = "form-control">
                                <option value="AL">Alabama</option>
                                <option value="AK">Alaska</option>
                                <option value="AZ">Arizona</option>
                                <option value="AR">Arkansas</option>
                                <option value="CA">California</option>
                                <option value="CO">Colorado</option>
                                <option value="CT">Connecticut</option>
                                <option value="DE">Delaware</option>
                                <option value="DC">District of Columbia</option>
                                <option value="FL">Florida</option>
                                <option value="GA">Georgia</option>
                                <option value="HI">Hawaii</option>
                                <option value="ID">Idaho</option>
                                <option value="IL">Illinois</option>
                                <option value="IN">Indiana</option>
                                <option value="IA">Iowa</option>
                                <option value="KS">Kansas</option>
                                <option value="KY">Kentucky</option>
                                <option value="LA">Louisiana</option>
                                <option value="ME">Maine</option>
                                <option value="MD">Maryland</option>
                                <option value="MA">Massachusetts</option>
                                <option value="MI">Michigan</option>
                                <option value="MN">Minnesota</option>
                                <option value="MS">Mississippi</option>
                                <option value="MO">Missouri</option>
                                <option value="MT">Montana</option>
                                <option value="NE">Nebraska</option>
                                <option value="NV">Nevada</option>
                                <option value="NH">New Hampshire</option>
                                <option value="NJ">New Jersey</option>
                                <option value="NM">New Mexico</option>
                                <option value="NY">New York</option>
                                <option value="NC">North Carolina</option>
                                <option value="ND">North Dakota</option>
                                <option value="OH">Ohio</option>
                                <option value="OK">Oklahoma</option>
                                <option value="OR">Oregon</option>
                                <option value="PA">Pennsylvania</option>
                                <option value="RI">Rhode Island</option>
                                <option value="SC">South Carolina</option>
                                <option value="SD">South Dakota</option>
                                <option value="TN">Tennessee</option>
                                <option value="TX">Texas</option>
                                <option value="UT">Utah</option>
                                <option value="VT">Vermont</option>
                                <option value="VA">Virginia</option>
                                <option value="WA">Washington</option>
                                <option value="WV">West Virginia</option>
                                <option value="WI">Wisconsin</option>
                                <option value="WY">Wyoming</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3">Zip</label>
                        <div class="col-sm-9">
                            <input class = "form-control" type = "text">
                        </div>
                    </div>
                </fieldset>

                <fieldset class="form-horizontal">
                    <legend>Essay</legend>
                    <div class="form-group">
                        <label class="col-sm-3">Why do you want to work in this copany?</label>
                        <textarea class="col-sm-9" name="essay" rows="10"></textarea>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3">Do you want to work?</label>
                        <div class="radio col-sm-4">
                            <label>
                                <input type="radio" name = "legal" value = "yes">yes
                            </label>
                        </div>
                        <div class="radio col-sm-4">
                            <label>
                                <input type="radio" name = "legal" value = "no">no
                            </label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3">What type of position are you seeking? (check all that apply)</label>
                        <div class="col-sm-9">
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" name="position_pt" value="parttime">
                                    Part time
                                </label>
                            </div>
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" name="position_ft" value="fulltime">
                                    Full time
                                </label>
                            </div>
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" name="position_sl" value="seasonal">
                                    Seasonal
                                </label>
                            </div>
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" name="position_tp" value="temporary">
                                    Temporary
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3">What type of field did you study?</label>
                        <div class="col-sm-9">
                            <input list="browsers" name="browser">
                            <datalist id="browsers">
                                <option value="marketing">
                                <option value="engineering">
                                <option value="informatics">
                                <option value="math">
                                <option value="N/A">
                            </datalist>                
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="submit" value="Submit form">
                    </div>
                </fieldset>

            </form>
        </main>
    </div>
</body>
</html>
