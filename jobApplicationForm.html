<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Job Application Form</title>
	<link rel="stylesheet" type="text/css" href="jobApp.css" />

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">



</head>
<body>
    <header>
        <h2>Job Application</h2>
        <p>&nbsp;</p>
    </header>
    <main>
        <form role = "form" method= "post">
            <fieldset class="form-horizontal">
                <legend>Account</legend>
                <div class="form-group">
                    <label class="col-sm-3">Email</label>
                    <div class="col-sm-9">
                        <input class = "form-control" type = "text">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3">Password</label>
                    <div class="col-sm-9">
                        <input class = "form-control" type = "password">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3">Password</label>
                    <div class="col-sm-9">
                        <input class = "form-control" type = "password">
                    </div>
                </div>
            </fieldset>

            <fieldset class="form-horizontal">
                <legend>Personal Information</legend>
                <div class="form-group">
                    <label class="col-sm-3">Full Name</label>
                    <div class="col-sm-9">
                        <input class = "form-control" type = "text">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3">Street Address</label>
                    <div class="col-sm-9">
                        <input class = "form-control" type = "password">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3">City</label>
                    <div class="col-sm-9">
                        <input class = "form-control" type = "password">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3">City</label>
                    <div class="col-sm-9">
                        <input class = "form-control" type = "password">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3">State</label>
                    <div class="col-sm-9">
                        <select name="state" class = "form-control">
                            <option value="AL">Alabama</option>

                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3">Zip</label>
                    <div class="col-sm-9">
                        <input class = "form-control" type = "password">
                    </div>
                </div>
            </fieldset>

            <fieldset class="form-horizontal">
                <legend>Availability</legend>
                <div class="form-group">
                    <label class="col-sm-12">Are you legally able to be employed in this country?</label>
                    <div class="radio">
                        <label>
                            <input type="radio" name = "legal" value = "yes">yes
                        </label>
                    </div>
                    <div class="radio">
                        <label>
                            <input type="radio" name = "legal" value = "no">no
                        </label>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3">Password</label>
                    <div class="col-sm-9">
                        <input class = "form-control" type = "password">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3">Password</label>
                    <div class="col-sm-9">
                        <input class = "form-control" type = "password">
                    </div>
                </div>
            </fieldset>

        </form>
    </main>
</body>
</html>
